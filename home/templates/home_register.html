{% extends 'home_base.html' %}
{% block title %}用户注册{% endblock %}

{% block content %}
    <div class="container" style="margin-top:120px">
        <h2 class="text-center">欢迎注册LGSP微电影</h2>
        <hr>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title"><span class="glyphicon glyphicon-plus"></span>&nbsp;会员注册</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <label for="input_username"><span
                                            class="glyphicon glyphicon-user"></span>&nbsp;用户账号</label>
                                    <input id="input_username" class="form-control input-lg" placeholder="用户账号" name="name" type="text" autofocus>
                                    <div class="text-danger" id="error_username"></div>
                                </div>
                                <div class="form-group">
                                    <label for="input_email"><span class="glyphicon glyphicon-envelope"></span>&nbsp;邮箱</label>
                                    <input id="input_email" class="form-control input-lg" placeholder="邮箱" name="email" type="email" autofocus>
                                    <div class="text-danger" id="error_email"></div>
                                </div>
                                <div class="form-group">
                                    <label for="input_phone"><span
                                            class="glyphicon glyphicon-phone"></span>&nbsp;手机</label>
                                    <input id="input_phone" class="form-control input-lg" placeholder="手机" name="phone"
                                           type="text" autofocus>
                                    <div class="text-danger" id="error_phone"></div>
                                </div>
                                <div class="form-group">
                                    <label for="input_password"><span
                                            class="glyphicon glyphicon-lock"></span>&nbsp;密码</label>
                                    <input id="input_password" class="form-control input-lg" placeholder="密码"
                                           name="password" type="password" value="">
                                    <div class="text-danger" id="error_password"></div>
                                </div>
                                <div class="form-group">
                                    <label for="input_re_password"><span class="glyphicon glyphicon-lock"></span>&nbsp;确认密码</label>
                                    <input id="input_re_password" class="form-control input-lg" placeholder="确认密码"
                                           name="re_password" type="password" value="">
                                    <div class="text-danger" id="error_re_password"></div>
                                </div>
                                <a href="{{ url_for('home.member_center') }}" class="btn btn-lg btn-success btn-block">注册</a>
                                <hr>
                                <div class="text-right"><label>已有账号？立即<a
                                        href="{{ url_for('home.login') }}">登录</a></label></div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
