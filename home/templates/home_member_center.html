{% extends 'home_base.html' %}
{% block title %}会员中心{% endblock %}
{% block content %}
    {% include 'components/home_nav.html' %}
    <div class="container" style="margin-top:76px">
        <div class="row">
            {% include 'components/home_user_menu.html' %}
            <div class="col-md-9">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title"><span class="glyphicon glyphicon-map-marker"></span>&nbsp;会员中心</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="row">
                                    <div class="col-xs-12 col-sm-6">
                                        <div class="form-group">
                                            <label for="input_username"><span class="glyphicon glyphicon-user"></span>&nbsp;用户名</label>
                                            <input id="input_username" class="form-control" name="username" type="text"
                                                   autofocus value="jinlong" disabled>
                                        </div>
                                        <div class="col-md-12" id="error_name"></div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6">
                                        <div class="form-group">
                                            <label for="input_nickname"><span
                                                    class="glyphicon glyphicon-user"></span>&nbsp;昵称</label>
                                            <input id="input_nickname" class="form-control" placeholder="昵称"
                                                   name="nickname"
                                                   type="text" autofocus value="jinlong">
                                        </div>
                                        <div class="col-md-12" id="error_nickname"></div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-xs-12 col-sm-6">
                                        <div class="form-group">
                                            <label for="input_email"><span class="glyphicon glyphicon-envelope"></span>&nbsp;邮箱</label>
                                            <input id="input_email" class="form-control" placeholder="邮箱" name="email"
                                                   type="email" autofocus value="1780316635@qq.com">
                                        </div>
                                        <div class="col-md-12" id="error_email"></div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6">
                                        <div class="form-group">
                                            <label for="input_phone"><span
                                                    class="glyphicon glyphicon-phone"></span>&nbsp;手机</label>
                                            <input id="input_phone" class="form-control" placeholder="手机" name="phone"
                                                   type="text" autofocus value="13700632835">
                                        </div>
                                        <div class="col-md-12" id="error_phone"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="input_face"><span
                                            class="glyphicon glyphicon-picture"></span>&nbsp;头像</label>
                                    <img src="holder.js/100x100" class="img-responsive img-rounded">
                                    <a class="btn btn-primary" style="margin-top:6px;"><span
                                            class="glyphicon glyphicon-open"></span>&nbsp;上传头像</a>
                                    <input id="input_face" class="form-control" name="face" type="hidden" autofocus>
                                </div>
                                <div class="col-md-12" id="error_face"></div>
                                <div class="form-group">
                                    <label for="input_info"><span
                                            class="glyphicon glyphicon-edit"></span>&nbsp;简介</label>
                                    <textarea class="form-control" rows="10" id="input_info">十年窗下无人问，一举成名天下知</textarea>
                                </div>
                                <div class="col-md-12" id="error_info"></div>
                                <a href="user.html" class="btn btn-success"><span
                                        class="glyphicon glyphicon-saved"></span>&nbsp;保存修改</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block js %}
    <script>
        $(() => {
            $("#m-1").addClass("active");
        })
    </script>
{% endblock %}
