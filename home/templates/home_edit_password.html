{% extends 'home_base.html' %}
{% block title %}修改密码{% endblock %}
{% block content %}
    {% include 'components/home_nav.html' %}
    <div class="container" style="margin-top:76px">
        <div class="row">
            {% include 'components/home_user_menu.html' %}
            <div class="col-md-9">
                <div class="panel panel-warning">
                    <div class="panel-heading">
                        <h3 class="panel-title"><span class="glyphicon glyphicon-map-marker"></span>&nbsp;修改密码</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <label for="input_oldpwd"><span
                                            class="glyphicon glyphicon-lock"></span>&nbsp;旧密码</label>
                                    <input id="input_oldpwd" class="form-control" placeholder="旧密码" name="oldpwd"
                                           type="password" autofocus>
                                </div>
                                <div class="col-md-12" id="error_oldpwd"></div>
                                <div class="form-group">
                                    <label for="input_newpwd"><span
                                            class="glyphicon glyphicon-lock"></span>&nbsp;新密码</label>
                                    <input id="input_newpwd" class="form-control" placeholder="新密码" name="newpwd"
                                           type="password" autofocus>
                                </div>
                                <div class="col-md-12" id="error_newpwd"></div>
                                <div class="form-group">
                                    <label for="input_re_newpwd"><span
                                            class="glyphicon glyphicon-lock"></span>&nbsp;确认新密码</label>
                                    <input id="input_re_newpwd" class="form-control" placeholder="新密码" name="re_newpwd"
                                           type="password" autofocus>
                                </div>
                                <div class="col-md-12" id="error_re_newpwd"></div>
                                <a href="login.html" class="btn btn-success"><span
                                        class="glyphicon glyphicon-edit"></span>&nbsp;修改密码</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block js %}
    <script>
        $(() => {
            $("#m-2").addClass("active");
        })
    </script>
{% endblock %}
